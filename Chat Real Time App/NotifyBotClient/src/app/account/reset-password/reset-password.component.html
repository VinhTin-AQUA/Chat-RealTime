<div class="h-screen flex items-center flex-col mt-10">

	<div class="mb-6 text-center">
		<p class="text-2xl font-bold text-blue-500">Forgot Pasword</p>
	</div>

	<form [formGroup]="resetGroup" class="example-form border-[10px] border-[#fff7f7]" (ngSubmit)="resetPassword()" autocomplete="off">


		<!-- password -->
		<mat-form-field class="example-full-width">
			<mat-label>Password</mat-label>
			<input spellcheck="false" type="text" matInput formControlName="password"
						 placeholder="Password">
			<mat-error *ngIf="resetGroup.hasError('required', 'password')">
				Password is <strong>required</strong>
			</mat-error>

			<mat-error *ngIf="resetGroup.hasError('minlength', 'password') || resetGroup.hasError('maxlength', 'password')">
				Password must be at least<strong>6</strong> and max length is <strong>16</strong> characters
			</mat-error>
		</mat-form-field>

		<!-- confirm password -->
		<mat-form-field class="example-full-width">
			<mat-label>Confirm Password</mat-label>
			<input spellcheck="false" type="text" matInput formControlName="confirmPassword"
						 placeholder="Confirm Password">
			<mat-error *ngIf="resetGroup.hasError('required', 'confirmPassword')">
				Confirm Password is <strong>required</strong>
			</mat-error>
		</mat-form-field>

		  <!-- errors -->
			<div class="errors-container text-red-500" *ngIf="errorMessages.length > 0">
				<ul>
					<li *ngFor="let err of errorMessages">{{err}}</li>
				</ul>
			</div>

		<div class="my-[30px]">
			<button type="submit" class="w-full" mat-raised-button color="primary">Reset password</button>
		</div>
	</form>
</div>
